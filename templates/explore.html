{% extends "layout.html" %}
{% block body %}

    <div id="persona_list">
        {%  for persona in personas %}
        <div id=persona_container_lite>
            {{persona.name}}
        </div>
        {% endfor %}
    </div>
    <form method=post>
        <dl>
            {{ render_field(form.search)}}
        </dl>
        <input type=submit value=Search>
    </form>

{% endblock %}
