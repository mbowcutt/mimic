{% extends "persona.html" %}

{% block content %}
<div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-opacity w3-center">
        {{name}}
    </h1>
    {% if exist %}
    <p class="w3-large w3-center">management dashboard.</p>
    {% else %}
    <p class="w3-large w3-center">...doesn't exist yet. If you've got the goods, though, you can create {{name}}</p>
    {% endif %}

    <form class="w3-card w3-animate-opacity w3-sand" method="POST" enctype="multipart/form-data" action="{{url_for('persona', name=name, action='upload')}}">
        <label class="w3-margin w3-middle"></label>
        {{ upload.file(class_="w3-bar-item w3-button") }}
        <button class="w3-bar-item w3-button" type=submit>Upload</button>
    </form> 
</div>
{% endblock %}
