{% extends "layout.html" %}
{% block body %}
    <div id="persona_list">
        <form method=post enctype=multipart/form-data action="/utterance">
            <select name=name>
                {% for name in names %}
                    <option value={{ name }}>{{name}}</option>
                {% endfor %}
            </select>
            <input type=submit value=Utter>
        </form>
    </div>
{% endblock %}
